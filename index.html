<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Summary Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            background: -webkit-linear-gradient(45deg, #ff9a8b, #ff6a88, #ff99ac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: #ff6a88;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff99ac;
        }

        .floating-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?abstract') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="floating-bg"></div>
    <div class="container">
        <h1>The Big Summary Website</h1>
        <p>Your one-stop platform for all academic summaries. Find, share, and explore!</p>
        <div class="buttons">
            <button class="btn">Browse Summaries</button>
            <button class="btn">Upload Your Summary</button>
        </div>
    </div>
</body>

</html>
