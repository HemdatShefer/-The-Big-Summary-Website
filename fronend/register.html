<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Big Summary Website</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>
    <main>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="institution">Educational Institution:</label>
            <input type="text" id="institution" name="institution">

            <label for="fieldOfStudy">Field of Study:</label>
            <input type="text" id="fieldOfStudy" name="fieldOfStudy">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="registerBtn">Register</button>
        </form>
        <div>
            <a href="catalog.html" class="catalog-link">Go to Catalog</a>
        </div>
    </main>
    <script src="scripts.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById("username").value,
                institution: document.getElementById("institution").value,
                fieldOfStudy: document.getElementById("fieldOfStudy").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                password: document.getElementById("password").value
            };

            const result = registerUser(formData);
            console.log(result);

            if (result.success) {
                alert("Registration successful! Redirecting to catalog...");
                window.location.href = "catalog.html";
            } else {
                alert("Registration failed: " + result.message);
            }
        });
    </script>
</body>

</html>
