<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="catalog.html">Catalog</a>
        </nav>
    </header>
    <main>
        <form id="register-form" class="form-container">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <div class="form-group">
                <label for="institution">Institution:</label>
                <input type="text" id="institution" name="institution" placeholder="Enter your institution" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Study:</label>
                <input type="number" id="year" name="year" placeholder="Enter your year of study (e.g., 1, 2, 3)"
                    required>
            </div>

            <div class="form-group">
                <label for="field">Field of Study:</label>
                <input type="text" id="field" name="field" placeholder="Enter your field of study" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 The Big Summary Website</p>
    </footer>
    <script src="user_registration.js"></script>
</body>

</html>
